<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmap Creation Process</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .progress-dots {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 2rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #E5E7EB;
            position: relative;
        }

        .dot.active {
            background: #6366F1;
            width: 10px;
            height: 10px;
        }

        .dot:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            width: 40px;
            height: 2px;
            background: #E5E7EB;
            transform: translateY(-50%);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .blog-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            animation: float 3s ease-in-out infinite;
            max-width: 300px;
            z-index: 50;
            transition: transform 0.2s ease;
            display: none;
        }

        .blog-float.active {
            display: block;
        }

        .blog-float:hover {
            transform: translateY(-5px);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>

<body class="bg-gradient-to-b from-indigo-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="progress-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Page 1: Content Input -->
        <div class="section active">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">Create Your Mindmap</h1>
                <p class="text-gray-600 mb-8">Transform your content into an amazing mindmap âœ¨</p>

                <form id="contentForm" class="space-y-6">
                    <div>
                        <label class="block text-lg font-medium text-gray-700 mb-3">Choose Your Input Type</label>
                        <select id="inputType" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="youtube">YouTube Video Link</option>
                            <option value="text">Custom Text</option>
                        </select>
                    </div>

                    <div id="youtubeInput">
                        <input type="url" id="youtubeLink" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Paste your YouTube video URL here">
                        <div id="youtubeLinkError" class="error-message">Please enter a valid YouTube URL</div>
                    </div>

                    <div id="textInput" style="display: none;">
                        <textarea id="customText" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" rows="8" placeholder="Enter your text here (max 2000 characters)"></textarea>
                        <div class="flex justify-between text-sm text-gray-500">
                            <span>Characters: <span id="charCount">0</span>/2000</span>
                            <span id="textError" class="error-message">Text exceeds maximum length</span>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-200">Continue â†’</button>
                </form>
            </div>
        </div>

        <!-- Page 2: Version Selection -->
        <div class="section">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Select Version</h2>
                <div class="space-y-4">
                    <button onclick="selectVersion('v2')" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-200">Version 2.0</button>
                    <button class="w-full bg-gray-200 text-gray-500 px-6 py-3 rounded-lg cursor-not-allowed disabled">Version 3.0 (Coming Soon)</button>
                </div>
            </div>
        </div>

        <!-- Page 3: Email Form -->
        <div class="section">
            <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Complete Submission</h2>
                <form id="emailForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-lg font-medium text-gray-700 mb-3">Email Address</label>
                        <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="your@email.com">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-200">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 flex items-center justify-center hidden z-50">
        <div class="bg-black bg-opacity-50 absolute inset-0"></div>
        <div class="bg-white rounded-xl p-6 max-w-md mx-4 relative z-10">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Success! ðŸŽ‰</h3>
            <p class="text-gray-600 mb-6">Your mindmap request has been submitted successfully.</p>
            <button id="gotItButton" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Got it!</button>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseClient = supabase.createClient(
            'https://rgccooiyalkqiugaxzbk.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJnY2Nvb2l5YWxrcWl1Z2F4emJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk5NjIzNzgsImV4cCI6MjA0NTUzODM3OH0.JomIxLPTFnGoxDf7WXpg41Vb9M-RKeZJ4oowSstaWT0'
        );

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contentForm');
            const inputTypeSelect = document.getElementById('inputType');
            const youtubeInput = document.getElementById('youtubeInput');
            const textInput = document.getElementById('textInput');
            const customText = document.getElementById('customText');
            const charCount = document.getElementById('charCount');
            const textError = document.getElementById('textError');
            const youtubeLinkError = document.getElementById('youtubeLinkError');
            const successModal = document.getElementById('successModal');
            const gotItButton = document.getElementById('gotItButton');

            // Input type change handler
            inputTypeSelect.addEventListener('change', function() {
                if (this.value === 'youtube') {
                    youtubeInput.style.display = 'block';
                    textInput.style.display = 'none';
                } else {
                    youtubeInput.style.display = 'none';
                    textInput.style.display = 'block';
                }
            });

            // Character count handler
            customText.addEventListener('input', function() {
                const length = this.value.length;
                charCount.textContent = length;
                if (length > 2000) {
                    textError.style.display = 'block';
                } else {
                    textError.style.display = 'none';
                }
            });

            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const inputType = inputTypeSelect.value;
                const youtubeLink = document.getElementById('youtubeLink').value;
                let isValid = true;

                if (inputType === 'youtube') {
                    if (!youtubeLink.includes('youtube.com') && !youtubeLink.includes('youtu.be')) {
                        youtubeLinkError.style.display = 'block';
                        isValid = false;
                    } else {
                        youtubeLinkError.style.display = 'none';
                    }
                } else {
                    if (customText.value.length > 2000) {
                        textError.style.display = 'block';
                        isValid = false;
                    }
                }

                if (isValid) {
                    const data = {
                        type: inputType,
                        content: inputType === 'youtube' ? youtubeLink : customText.value
                    };
                    localStorage.setItem('mindmapContent', JSON.stringify(data));
                    goToPage(2);
                }
            });

            // Email form submission with Supabase
            document.getElementById('emailForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const storedContent = JSON.parse(localStorage.getItem('mindmapContent'));

                try {
                    const { data, error } = await supabaseClient
                        .from('mindmap_requests')
                        .insert([{
                            email: email,
                            content_type: storedContent.type,
                            content: storedContent.content,
                            version: 'v2',
                            status: 'pending'
                        }]);

                    if (error) {
                        console.error('Supabase error:', error);
                        alert('There was an error submitting your request. Please try again.');
                        return;
                    }

                    successModal.classList.remove('hidden');
                    localStorage.removeItem('mindmapContent');

                } catch (error) {
                    console.error('Error submitting to Supabase:', error);
                    alert('There was an error submitting your request. Please try again.');
                }
            });

            // Got it button handler
            gotItButton.addEventListener('click', function() {
                successModal.classList.add('hidden');
                window.location.href = '/';
            });

            // Close modal when clicking outside
            successModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    successModal.classList.add('hidden');
                }
            });
        });

        function selectVersion(version) {
            if (version === 'v2') {
                localStorage.setItem('selectedVersion', 'v2');
                goToPage(3);
            }
        }

        function goToPage(pageNumber) {
            const pages = document.querySelectorAll('.section');
            const dots = document.querySelectorAll('.dot');

            pages.forEach((page, index) => {
                if (index + 1 === pageNumber) {
                    page.classList.add('active');
                    dots[index].classList.add('active');
                } else {
                    page.classList.remove('active');
                    dots[index].classList.remove('active');
                }
            });
        }
    </script>
</body>

</html>
