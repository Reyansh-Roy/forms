<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PenseeWeb – AI Study Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root {
      --primary: #2d6cdf;
      --accent: #ffb300;
      --bg: #f7fafc;
      --card: #fff;
      --text: #1a2233;
      --muted: #6b7a8f;
      --border: #e2e8f0;
      --radius: 18px;
      --shadow: 0 6px 32px rgba(44, 108, 223, 0.10);
      --transition: 0.18s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--card);
      box-shadow: 0 2px 8px rgba(44, 108, 223, 0.04);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      z-index: 100;
    }
    .navbar .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.6rem;
      letter-spacing: -1px;
    }
    .navbar nav {
      display: flex;
      gap: 1.5rem;
    }
    .navbar a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.06rem;
      padding: 0.2rem 0.6rem;
      border-radius: 6px;
      transition: background 0.15s, color 0.15s;
    }
    .navbar a:hover, .navbar a:focus {
      background: var(--primary);
      color: #fff;
    }
    /* Main Tool Area */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 5rem;
      padding-bottom: 2rem;
    }
    .tool-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem;
      width: 100%;
      max-width: 370px;
      min-width: 270px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border: 1px solid var(--border);
      transition: box-shadow var(--transition), border var(--transition);
      animation: fadeInUp 0.7s cubic-bezier(.4,0,.2,1) 0.1s forwards;
      opacity: 0;
      transform: translateY(32px);
    }
    @keyframes fadeInUp {
      100% {
        opacity: 1;
        transform: none;
      }
    }
    .tool-title {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 1.1rem;
      text-align: center;
    }
    .input-label {
      font-size: 1.01rem;
      color: var(--muted);
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
      margin-bottom: 1.4rem;
    }
    input[type="url"], input[type="text"] {
      padding: 0.85rem 1.1rem;
      border-radius: var(--radius);
      border: 1.5px solid var(--border);
      font-size: 1.05rem;
      background: #f4f7fb;
      color: var(--text);
      outline: none;
      transition: border var(--transition), box-shadow var(--transition);
    }
    input[type="url"]:focus, input[type="text"]:focus {
      border: 1.5px solid var(--primary);
      background: #fff;
    }
    .tool-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .tool-btn {
      padding: 0.8rem 1.7rem;
      border-radius: var(--radius);
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background var(--transition), box-shadow var(--transition), color var(--transition);
      box-shadow: 0 2px 8px rgba(44, 108, 223, 0.12);
      letter-spacing: 0.1px;
    }
    .tool-btn:hover, .tool-btn:focus {
      background: var(--accent);
      color: #222;
      box-shadow: 0 8px 30px rgba(255, 179, 0, 0.13);
    }
    .footer {
      margin-top: auto;
      padding: 1.5rem 2rem;
      background: var(--card);
      color: var(--muted);
      text-align: center;
      font-size: 0.97rem;
      border-top: 1px solid var(--border);
    }
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 0.7rem 1rem;
      }
      .main-content {
        padding-top: 4.5rem;
      }
      .tool-card {
        padding: 1.3rem 0.7rem 1rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo"><i class="fa-solid fa-brain"></i> PenseeWeb</div>
    <nav>
      <a href="#">About</a>
      <a href="#">Support</a>
      <a href="#">Contact</a>
    </nav>
  </div>
  <!-- Main Tool Area -->
  <main class="main-content">
    <form class="tool-card" autocomplete="off">
      <div class="tool-title">Paste a link or enter text to begin</div>
      <div class="input-group">
        <label class="input-label" for="input-url">Link (URL)</label>
        <input type="url" id="input-url" name="input-url" placeholder="https://example.com" autocomplete="off" pattern="https?://.*">
        <label class="input-label" for="input-text">Or Text</label>
        <input type="text" id="input-text" name="input-text" placeholder="Type or paste your text here…" autocomplete="off">
      </div>
      <div class="tool-actions">
        <button class="tool-btn" type="submit">Continue</button>
      </div>
    </form>
  </main>
  <div class="footer">
    © 2025 PenseeWeb. All rights reserved.
  </div>
  <!-- Your existing JavaScript can go here -->
  <script>
    // Example: Prevent empty form submission (optional)
    document.querySelector('.tool-card').addEventListener('submit', function(e) {
      const url = document.getElementById('input-url').value.trim();
      const text = document.getElementById('input-text').value.trim();
      if (!url && !text) {
        e.preventDefault();
        alert('Please enter a link or some text to proceed.');
      }
      // else: let your backend or JS handle the input as needed
    });
  </script>
</body>
</html>
